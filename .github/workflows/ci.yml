name: CI

on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        sudo apt-get update && sudo apt-get install xorg-dev libxrandr-dev libxcursor-dev libudev-dev libopenal-dev libflac-dev libvorbis-dev libgl1-mesa-dev libegl1-mesa-dev libdrm-dev libgbm-dev libc6
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: |
        sh reset.sh
        ldd bin/FlowerEvolver
        python -m pytest

    - name: Run Lint
      run: |
        python -m flake8
